<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Slayer: The Binary Cipher</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: #ffd700;
            font-family: 'Palatino', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-box {
            width: 400px;
            padding: 30px;
            background: #1b1b1b;
            border: 4px solid #4a0e0e;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px #8b0000;
        }

        h2 { color: #8b0000; margin-top: 0; }

        .target-display {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        #target-number {
            font-size: 4.5rem;
            color: gold;
            display: block;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s ease;
        }

        #binary-string {
            font-size: 3rem;
            letter-spacing: 15px;
            margin: 20px 0;
            color: #ffd700;
            font-family: monospace;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .bit-btn {
            background: #2c3e50;
            border: 2px solid gold;
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }

        .bit-btn.active {
            background: #8b0000;
            box-shadow: inset 0 0 10px black;
            transform: scale(0.95);
        }

        #surprise-link {
            display: none;
            margin-top: 25px;
            padding: 18px;
            background: gold;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3rem;
            border-radius: 5px;
            border: 2px solid #8b0000;
            animation: glow 0.8s infinite alternate;
            text-transform: uppercase;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px gold; transform: scale(1); }
            to { box-shadow: 0 0 25px gold; transform: scale(1.05); }
        }

        .hint {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div id="game-box">
        <h2>CHAPTER 2: THE CIPHER</h2>
        <div class="target-display">
            DECODE THE MAGICAL CONSTANT:
            <span id="target-number">?</span>
        </div>

        <div id="binary-string">0000</div>

        <div class="grid">
            <button class="bit-btn" onclick="toggleBit(0)">0</button>
            <button class="bit-btn" onclick="toggleBit(1)">0</button>
            <button class="bit-btn" onclick="toggleBit(2)">0</button>
            <button class="bit-btn" onclick="toggleBit(3)">0</button>
        </div>

        <div class="hint">BINARY VALUES: 8 | 4 | 2 | 1</div>

        <a href="w.html" id="surprise-link">✨ OPEN THE SURPRISE ✨</a>
    </div>

    <script>
        let target = 0;
        let bits = [0, 0, 0, 0];
        const bitValues = [8, 4, 2, 1];

        // Function to get a random number between 1 and 15
        function setNewTarget() {
            target = Math.floor(Math.random() * 15) + 1;
            document.getElementById('target-number').innerText = target;
            
            // Animation effect for new number
            const el = document.getElementById('target-number');
            el.style.transform = "scale(1.2)";
            setTimeout(() => el.style.transform = "scale(1)", 200);
        }

        function toggleBit(index) {
            bits[index] = bits[index] === 0 ? 1 : 0;
            updateUI();
            checkWin();
        }

        function updateUI() {
            const btns = document.querySelectorAll('.bit-btn');
            document.getElementById('binary-string').innerText = bits.join('');
            
            bits.forEach((val, i) => {
                btns[i].innerText = val;
                if(val === 1) {
                    btns[i].classList.add('active');
                } else {
                    btns[i].classList.remove('active');
                }
            });
        }

        function checkWin() {
            let total = 0;
            bits.forEach((bit, i) => {
                if(bit === 1) total += bitValues[i];
            });

            const link = document.getElementById('surprise-link');
            if(total === target) {
                link.style.display = "block";
            } else {
                link.style.display = "none";
            }
        }

        // Initialize the game on load
        setNewTarget();
    </script>
</body>
</html>
