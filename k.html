<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Hunter: Top-Down</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: #ffd700;
            font-family: 'Palatino', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-area {
            width: 800px;
            height: 600px;
            background: #1b1b1b;
            background-image: radial-gradient(#2c3e50 1px, transparent 1px);
            background-size: 40px 40px;
            border: 4px solid #4a0e0e;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        #hero {
            width: 50px;
            height: 50px;
            font-size: 40px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .dragon {
            position: absolute;
            font-size: 45px;
            transition: transform 0.1s;
            z-index: 5;
        }

        .projectile {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px orange;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            pointer-events: none;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .btn {
            padding: 15px 40px;
            background: #8b0000;
            color: white;
            border: 2px solid gold;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-area">
        <div id="ui">
            <div>Kills: <span id="kill-count">0</span> / 10</div>
        </div>

        <div id="hero">üõ°Ô∏è</div>

        <div id="start-screen" class="screen">
            <h1>DRAGON SLAYER</h1>
            <h2>KILL ALL 10 DRAGONS TO UNLOCK THE SURPRISE</h2>
            <p> | Aim & Click: <b>ATTACK</b></p>
            <button class="btn" onclick="startGame()">START BATTLE</button>
        </div>

        <div id="victory-screen" class="screen hidden">
            <h1 style="color: gold;">DRAGONS DEFEATED!</h1>
            <p>The Lord has cleared the skies.</p>
            <a href="w.html" class="btn">PROCEED TO NEXT CHAPTER</a>
        </div>
    </div>

    <script>
        const area = document.getElementById('game-area');
        const hero = document.getElementById('hero');
        const killDisplay = document.getElementById('kill-count');
        
        let kills = 0;
        let gameActive = false;
        let heroPos = { x: 375, y: 275 };
        let keys = {};
        const speed = 7;
        const targetKills = 10;

        // Track Movement Keys
        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

        // Shoot Projectile
        area.addEventListener('mousedown', e => {
            if (!gameActive) return;
            fireStrike(e.clientX, e.clientY);
        });

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            gameActive = true;
            gameLoop();
            spawnDragon();
        }

        function gameLoop() {
            if (!gameActive) return;

            // Move Hero
            if (keys['w'] && heroPos.y > 0) heroPos.y -= speed;
            if (keys['s'] && heroPos.y < 550) heroPos.y += speed;
            if (keys['a'] && heroPos.x > 0) heroPos.x -= speed;
            if (keys['d'] && heroPos.x < 750) heroPos.x += speed;

            hero.style.left = heroPos.x + 'px';
            hero.style.top = heroPos.y + 'px';

            requestAnimationFrame(gameLoop);
        }

        function spawnDragon() {
            if (!gameActive || kills >= targetKills) return;

            const dragon = document.createElement('div');
            dragon.className = 'dragon';
            dragon.innerText = 'üêâ';
            
            // Random start position (off-screen)
            const side = Math.floor(Math.random() * 4);
            let x, y;
            if (side === 0) { x = Math.random() * 800; y = -50; } // Top
            else if (side === 1) { x = 850; y = Math.random() * 600; } // Right
            else if (side === 2) { x = Math.random() * 800; y = 650; } // Bottom
            else { x = -50; y = Math.random() * 600; } // Left

            dragon.style.left = x + 'px';
            dragon.style.top = y + 'px';
            area.appendChild(dragon);

            let dPos = { x, y };
            let dragonAi = setInterval(() => {
                if (!gameActive) { clearInterval(dragonAi); return; }

                // Move toward hero (very fast)
                let angle = Math.atan2(heroPos.y - dPos.y, heroPos.x - dPos.x);
                dPos.x += Math.cos(angle) * 3.5; // Fast speed
                dPos.y += Math.sin(angle) * 3.5;

                dragon.style.left = dPos.x + 'px';
                dragon.style.top = dPos.y + 'px';

                // Check collision with hero
                let dist = Math.hypot(heroPos.x - dPos.x, heroPos.y - dPos.y);
                if (dist < 40) {
                    gameActive = false;
                    alert("THE DRAGON DEVOURED YOU!");
                    location.reload();
                }
            }, 20);

            dragon.dataset.timer = dragonAi;
            setTimeout(spawnDragon, 1200); // Frequency of spawns
        }

        function fireStrike(targetX, targetY) {
            const strike = document.createElement('div');
            strike.className = 'projectile';
            
            // Start strike from hero center
            let sX = heroPos.x + 25;
            let sY = heroPos.y + 25;
            strike.style.left = sX + 'px';
            strike.style.top = sY + 'px';
            area.appendChild(strike);

            // Calculate trajectory
            const rect = area.getBoundingClientRect();
            const angle = Math.atan2((targetY - rect.top) - sY, (targetX - rect.left) - sX);
            
            let strikeMove = setInterval(() => {
                sX += Math.cos(angle) * 12; // Fast projectile
                sY += Math.sin(angle) * 12;
                strike.style.left = sX + 'px';
                strike.style.top = sY + 'px';

                // Hit Detection
                document.querySelectorAll('.dragon').forEach(dragon => {
                    let dRect = dragon.getBoundingClientRect();
                    let sRect = strike.getBoundingClientRect();

                    if (!(sRect.right < dRect.left || sRect.left > dRect.right || 
                          sRect.bottom < dRect.top || sRect.top > dRect.bottom)) {
                        
                        // Kill Dragon
                        clearInterval(dragon.dataset.timer);
                        dragon.innerText = 'üî•';
                        setTimeout(() => dragon.remove(), 200);
                        strike.remove();
                        clearInterval(strikeMove);
                        
                        kills++;
                        killDisplay.innerText = kills;
                        if (kills >= targetKills) winGame();
                    }
                });

                // Remove strike if out of bounds
                if (sX < 0 || sX > 800 || sY < 0 || sY > 600) {
                    strike.remove();
                    clearInterval(strikeMove);
                }
            }, 20);
        }

        function winGame() {
            gameActive = false;
            document.getElementById('victory-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
